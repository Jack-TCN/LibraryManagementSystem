# db.properties - 数据库配置文件
# 将此文件保存到：src/resources/db.properties

# SQL Server JDBC驱动
db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# 数据库连接URL（请根据您的SQL Server实例修改）
# 如果是默认实例，使用：
db.url=jdbc:sqlserver://localhost:1433;DatabaseName=LibraryDB;encrypt=false;trustServerCertificate=true

# 如果是命名实例（如SQLEXPRESS），使用：
# db.url=jdbc:sqlserver://localhost:1433;instanceName=SQLEXPRESS;DatabaseName=LibraryDB;encrypt=false;trustServerCertificate=true

